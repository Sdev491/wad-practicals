<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <script>
    function validateForm() {
      var firstName = document.forms["registrationForm"]["firstName"].value;
      var lastName = document.forms["registrationForm"]["lastName"].value;
      var address = document.forms["registrationForm"]["address"].value;
      var email = document.forms["registrationForm"]["email"].value;
      var password = document.forms["registrationForm"]["password"].value;
      var mobileNumber = document.forms["registrationForm"]["mobileNumber"].value;

      // Validate First Name
      if (firstName.length < 6 || !/^[a-zA-Z]+$/.test(firstName)) {
        alert("First Name should contain alphabets only and have a minimum length of 6 characters.");
        return false;
      }

      // Validate Password
      if (password.length < 6) {
        alert("Password should have a minimum length of 6 characters.");
        return false;
      }

      // Validate E-mail
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Invalid E-mail address. Please enter a valid E-mail.");
        return false;
      }

      // Validate Mobile Number
      var mobilePattern = /^\d{10}$/;
      if (!mobilePattern.test(mobileNumber)) {
        alert("Mobile Number should contain 10 digits only.");
        return false;
      }

      // Validate Last Name and Address
      if (lastName.trim() === "" || address.trim() === "") {
        alert("Last Name and Address cannot be empty.");
        return false;
      }
    }
  </script>
</head>
<body>
  <h1>Registration Page</h1>
  <form name="registrationForm" onsubmit="return validateForm()" >
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="mobileNumber">Mobile Number:</label>
    <input type="text" id="mobileNumber" name="mobileNumber" required><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
