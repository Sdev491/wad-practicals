<!DOCTYPE html>
<html>
<head>
  <title>List Demo</title>
</head>
<body>

  <h1>List Demo</h1>

  <!-- Unordered List -->
  <h2>Unordered List:</h2>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <!-- Ordered List -->
  <h2>Ordered List:</h2>
  <ol>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
  </ol>

  <!-- Definition List -->
  <h2>Definition List:</h2>
<dl>
  <dt>Term 1</dt>
  <dd>Defination 1</dd>
  <dt>Term 2</dt>
  <dd>Defination 2</dd>
  <dt>Term 3</dt>
  <dd>Defination 3 </dd>
  </dl>


  <!-- Nested List -->
  <h2>Nested List:</h2>
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
  </ul>

</body>
</html>
