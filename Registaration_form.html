<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h2>User Registration Form</h2>
        <form id="registrationForm" onsubmit="validateForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="country-code">Country Code:</label>
            <select id="country-code" name="country_code" required>
                <option value="+1">+1 (USA)</option>
                <option value="+44">+44 (UK)</option>
                <option value="+91">+91 (India)</option>
            </select>

            <label for="mobile-number">Phone Number:</label>
            <input type="tel" id="mobile-number" name="mobile_number" required pattern="[0-9]{10}" maxlength="10">

            <label for="sex">Sex:</label>
            <input type="radio" id="male" name="sex" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" value="female" required>
            <label for="female">Female</label>

            <label for="dob">Date of Birth:</label>
            <select id="dob-day" name="dob_day" required>
                <option value="">Day</option>
                <script>
                    for (let day = 1; day <= 31; day++) {
                        document.write('<option value="' + day + '">' + day + '</option>');
                    }
                </script>
            </select>
            <select id="dob-month" name="dob_month" required>
                <option value="">Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <!-- Add more months as needed -->
            </select>
            <select id="dob-year" name="dob_year" required>
                <option value="">Year</option>
                <script>
                    const currentYear = new Date().getFullYear();
                    for (let year = currentYear - 100; year <= currentYear; year++) {
                        document.write('<option value="' + year + '">' + year + '</option>');
                    }
                </script>
            </select>

            <label for="languages">Languages Known:</label>
            <input type="checkbox" id="english" name="languages[]" value="english">
            <label for="english">English</label>
            <input type="checkbox" id="marathi" name="languages[]" value="marathi">
            <label for="marathi">Marathi</label>
            <input type="checkbox" id="hindi" name="languages">            
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="tamil" name="languages[]" value="tamil">
            <label for="tamil">Tamil</label>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
